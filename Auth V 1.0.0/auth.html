<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/lucide@latest/font/lucide.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Sign In - Dhakaiya Bites</title>
    <link rel="stylesheet" href="auth.css">
</head>

<body class="auth-page">
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="navbar-brand">
                <img src="logo1.png" class="logo">
            </a>
            <ul class="navbar-links" id="navbar-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Reservations</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">About</a></li>
                <span id="auth-links"></span>
            </ul>
            <button class="mobile-menu-btn" id="mobile-menu-btn">
                <i data-lucide="menu"></i>
            </button>
        </div>
    </nav>

    <div class="container" style="max-width: 500px;">
        <div class="text-center mb-8">
            <h1 class="page-title">Welcome Back!</h1>
            <p class="page-subtitle">Sign in to your account or create a new one</p>
        </div>

        <div class="auth-wrapper">
            <div class="card">
                <div class="tabs">
                    <button class="tab active" id="tab-signin">Sign In</button>
                    <button class="tab" id="tab-signup">Sign Up</button>
                </div>

                <div class="tab-content active" id="signin-content">
                    <form id="signin-form">
                        <div class="form-group">
                            <label class="form-label">Email</label>
                            <input type="email" id="signin-email" class="form-input" required />
                        </div>
                        <div class="form-group">
                            <label class="form-label">Password</label>
                            <input type="password" id="signin-password" class="form-input" required />
                        </div>
                        <button type="submit" class="btn btn-primary" id="signin-btn">Sign In</button>
                    </form>
                </div>

                <div class="tab-content" id="signup-content">
                    <form id="signup-form">
                        <div class="form-group">
                            <label class="form-label">Full Name</label>
                            <input type="text" id="signup-name" class="form-input" required />
                        </div>
                        <div class="form-group">
                            <label class="form-label">Email</label>
                            <input type="email" id="signup-email" class="form-input" required />
                        </div>
                        <div class="form-group">
                            <label class="form-label">Password</label>
                            <input type="password" id="signup-password" class="form-input" required minlength="8" />
                        </div>
                        <div class="form-group">
                            <label class="form-label">Confirm Password</label>
                            <input type="password" id="signup-confirm" class="form-input" required />
                        </div>
                        <button type="submit" class="btn btn-primary" id="signup-btn">Sign Up</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <script>lucide.createIcons();</script>

    <script src="auth.js"></script>
</body>

</html>
