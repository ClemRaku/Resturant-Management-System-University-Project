<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/lucide@latest/font/lucide.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Sign In - Dhakaiya Bites</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>

<body class="auth-page">
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="navbar-brand">
                <img src="logo1.png" class="logo">
            </a>
            <ul class="navbar-links" id="navbar-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Reservations</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">About</a></li>
                <span id="auth-links"></span>
            </ul>
            <button class="mobile-menu-btn" id="mobile-menu-btn">
                <i data-lucide="menu"></i>
            </button>
        </div>
    </nav>

    <div class="container" style="max-width: 500px;">
        <div class="text-center mb-8">
            <h1 class="page-title">Welcome Back!</h1>
            <p class="page-subtitle">Sign in to your account or create a new one</p>
        </div>
        {%if error%}
        <div class="error-massage">{{ error }}</div>
        {% end if %}

        <div class="auth-wrapper">
            <div class="card">
                <div class="tabs">
                    <button class="tab {%if not request.Get.signup%} active{% endif %}" id="tab-signin">Sign In</button>
                    <button class="tab{%if request.Get.signup%} active{% endif %}" id="tab-signup">Sign Up</button>
                </div>

                <div class="tab-content {%if not request.Get.signup%} active {% endif %}"  id="signin-content">
                    <form mathod="POST" action="{% url 'signin' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-input" required />
                        </div>
                        <div class="form-group">
                            <label class="form-label">Password</label>
                            <input type="password" name="password" class="form-input" required />
                        </div>
                        <button type="submit" class="btn btn-primary">Sign In</button>
                    </form>
                </div>



                <div class="tab-content {%if request.Get.signup%} active {% endif %} " id="signup-content">
                    <form method="POST" action="{% url 'signup' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="form-label">Full Name</label>
                            <input type="text" name="name" class="form-input" required />
                        </div>
                        <div class="form-group">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-input" required />
                        </div>
                        <div class="form-group">
                            <label class="form-label">Password</label>
                            <input type="password" name="password" class="form-input" required minlength="8" />
                        </div>
                        <div class="form-group">
                            <label class="form-label">Confirm Password</label>
                            <input type="password" name="confirm" class="form-input" required />
                        </div>
                        <button type="submit" class="btn btn-primary" id="signup-btn">Sign Up</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <script>lucide.createIcons();</script>

    <script src="{% static 'js/auth.js' %}"></script>
</body>

</html>
