<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/lucide@latest/font/lucide.css">

  <script src="https://unpkg.com/lucide@latest"></script>

  <link rel="shortcut icon" href="./imageM/" type="image/x-icon">

  <title>Menu - Dhakaiya Bites</title>

  <link rel="stylesheet" href="menu.css">

</head>

<body class="auth-page">
  <nav class="navbar">

    <div class="navbar-container">

      <a href="index.html" class="navbar-brand">

        <img src="./imageM/logo1.png" class="logo">

      </a>

      <ul class="navbar-links" id="navbar-links">

        <li><a href="index.html">Home</a></li>

        <li><a href="#">Menu</a></li>

        <li><a href="#">Reservations</a></li>

        <li><a href="#">Services</a></li>

        <li><a href="#">About</a></li>

        <span id="auth-links"></span>

      </ul>
      <a href="auth.html" class="btn btn-primary">Sign In</a>


      <button class="mobile-menu-btn" id="mobile-menu-btn">

        <i data-lucide="menu"></i>

      </button>

    </div>

  </nav>
  <section class="menu-section">
    <div class="menu-header">
      <h1 class="menu-title">Our Menu</h1>

      <!-- Cart Button -->
      <button class="btn btn-primary" id="menu-cart-btn">
        <i data-lucide="shopping-cart"></i>(<span>Cart<span id="cart-count">0</span></span>)
      </button>
    </div>

    <div class="menu-des">
      <p>Discover our delicious selection of dishes</p>
    </div>

    <!-- Search Bar -->
    <div class="menu-search">
      <input type="text" id="search-input" placeholder="Search food..." />
    </div>

    <!-- Category Filters -->
    <div class="category-filter">
      <button class="filter-btn active" data-category="all">All</button>
      <button class="filter-btn" data-category="Pizza">Pizza</button>
      <button class="filter-btn" data-category="Seafood">Seafood</button>
      <button class="filter-btn" data-category="Salad">Salad</button>
      <button class="filter-btn" data-category="Burgers">Burgers</button>
      <button class="filter-btn" data-category="Pasta">Pasta</button>
    </div>
    <!-- Menu Items -->
    <div class="menu-grid" id="menu-items"></div>
  </section>

  <aside id="cartSidebar" class="cart-sidebar">
    <div class="cart-header">
      <h3>Shopping Cart (<span id="cartCount">0</span> items)</h3>
      <button id="closeCart">&times;</button>
    </div>
    <div id="cartItems" class="cart-items">
      <p class="empty-cart">Your cart is empty<br><small>Add items from the menu to get started</small></p>
    </div>
    <div class="cart-summary">
      <div class="summary-row"><span>Subtotal</span><span id="subtotal">$0.00</span></div>
      <div class="summary-row"><span>Delivery Fee</span><span id="deliveryFee">$2.99</span></div>
      <div class="summary-row total"><span>Total</span><span id="total">$0.00</span></div>
      <button id="checkoutBtn" class="checkout-btn">Proceed to Checkout</button>
    </div>
  </aside>

  <!-- Toast Container -->
  <div id="toast-container"></div>

  <script src="app.js"></script>
  <script src="auth.js"></script>
  <script src="cart.js"></script>
  <script src="menu.js"></script>
  <script>lucide.createIcons();</script>

</body>

</html>
