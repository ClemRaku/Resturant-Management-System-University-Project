<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth - Dhakaiya Bites</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Lucide Icons -->
  <link rel="stylesheet" href="https://unpkg.com/lucide@latest/font/lucide.css">
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Global Navbar CSS -->
  <link rel="stylesheet" href="../home/home.css"> <!-- Adjust if your navbar CSS is elsewhere -->

  <!-- Auth page CSS -->
  <link rel="stylesheet" href="auth.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-container">
      <div class="logo-wrapper">
        <img src="../image/logo.png" alt="Dhakaiya Bites" class="logo">
      </div>
      <ul class="navbar-links" id="navbar-links">
        <li><a href="../home/home.html">Home</a></li>
        <li><a href="../menu/menu.html">Menu</a></li>
        <li><a href="reservation.html">Reservation</a></li>
                    <li><a href="../services/service.html">Services</a></li>
                    <li><a href="about.html">About</a></li>
      </ul>
      <button class="mobile-menu-btn" id="mobile-menu-btn">
        <i data-lucide="menu"></i>
      </button>
    </div>
  </nav>

    <div class="container">
        <h1 class="page-title">Welcome!</h1>
        <p class="page-subtitle">Sign in to your account or create a new one</p>

        <div class="card">
            <div class="tabs">
                <button class="tab active" id="tab-signin">Sign In</button>
                <button class="tab" id="tab-signup">Sign Up</button>
            </div>
           <!-- Sign In Form -->
            <div class="tab-content active" id="signin-content">
                <form id="signin-form" action="../home/home.html" method="get">
                    <div class="form-group">
                        <label class="form-label" for="signin-email">Email</label>
                        <input type="email" class="form-input" id="signin-email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="signin-password">Password</label>
                        <input type="password" class="form-input" id="signin-password" name="password" required>
                    </div>
                    <button type="submit" class="form-btn">Sign In</button>
                </form>
            </div>

            <!-- Sign Up Form -->
            <div class="tab-content" id="signup-content">
                <form id="signup-form" action="../home/home.html" method="get">
                    <div class="form-group">
                        <label class="form-label" for="signup-name">Name</label>
                        <input type="text" class="form-input" id="signup-name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="signup-email">Email</label>
                        <input type="email" class="form-input" id="signup-email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="signup-password">Password</label>
                        <input type="password" class="form-input" id="signup-password" name="password" required>
                    </div>
                    <button type="submit" class="form-btn">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
 

  <!-- Auth JS -->
  <script src="auth.js"></script>
</body>
</html>
