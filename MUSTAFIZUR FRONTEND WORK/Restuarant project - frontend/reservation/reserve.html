<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservation - Dhakaiya Bites</title>
    <link rel="stylesheet" href="https://unpkg.com/lucide@latest/font/lucide.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="shortcut icon" href="../image/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="reserve.css">
    
</head>
<body>
    

    <!-- NAVBAR -->
    <header>
        <nav class="navbar">
            <div class="navbar-container">
                <div class="logo-wrapper">
                    <img src="../image/LOGO.png" alt="Dhakaiya-Bites" class="logo">
                </div>

                <ul class="navbar-links" id="navbar-links">
                    <li><a href="../Home/home.html" class="active">Home</a></li>
                    <li><a href="../menu/menu.html">Menu</a></li>
                    <li><a href="reserve.html">Reservation</a></li>
                    <li><a href="../services/service.html">Services</a></li>
                    <li><a href="../About/about.html">About</a></li>
                </ul>

                <a href="../Auth/auth.html" class="btn btn-primary">Sign In</a>

                <button class="mobile-menu-btn" id="mobile-menu-btn">
                    <i data-lucide="menu"></i>
                </button>
            </div>
        </nav>
    </header>

    <div class="container reservation-container">
    <div class="text-center mb-8">
      <h1 class="gradient-text">Reserve Your Table</h1>
      <p class="subtitle">Book your dining experience with us</p>
    </div>

    <div class="card">
      <form id="reservation-form">
        <div class="form-group">
          <label class="form-label">Full Name *</label>
          <input type="text" id="name" class="form-input" required>
        </div>

        <div class="form-group">
          <label class="form-label">Email *</label>
          <input type="email" id="email" class="form-input" required>
        </div>

        <div class="form-group">
          <label class="form-label">Phone Number *</label>
          <input type="tel" id="phone" class="form-input" required>
        </div>

        <div class="form-group">
          <label class="form-label">Date *</label>
          <input type="date" id="date" class="form-input" required>
        </div>

        <div class="form-group">
          <label class="form-label">Time *</label>
          <select id="time" class="form-select" required>
            <option value="">Select time</option>
            <option value="11:00">11:00 AM</option>
            <option value="11:30">11:30 AM</option>
            <option value="12:00">12:00 PM</option>
            <option value="12:30">12:30 PM</option>
            <option value="13:00">1:00 PM</option>
            <option value="13:30">1:30 PM</option>
            <option value="18:00">6:00 PM</option>
            <option value="18:30">6:30 PM</option>
            <option value="19:00">7:00 PM</option>
            <option value="19:30">7:30 PM</option>
            <option value="20:00">8:00 PM</option>
            <option value="20:30">8:30 PM</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-label">Number of Guests *</label>
          <select id="guests" class="form-select" required>
            <option value="">Select guests</option>
            <option value="1">1 Guest</option>
            <option value="2">2 Guests</option>
            <option value="3">3 Guests</option>
            <option value="4">4 Guests</option>
            <option value="5">5 Guests</option>
            <option value="6">6 Guests</option>
            <option value="7">7 Guests</option>
            <option value="8">8 Guests</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-label">Special Requests</label>
          <textarea id="requests" class="form-textarea" rows="4" placeholder="Any dietary restrictions or special occasions..."></textarea>
        </div>

        <button type="submit" class="btn btn-primary" id="submit-btn">
          Reserve Table
        </button>
      </form>
    </div>
  </div>
  <script src="../Home/home.js"></script>
  <script src="../menu/menu.js"></script>
  <script src="../Auth/auth.js"></script>
  <script src="reserve.js"></script>
  <script src="../About/about.js"></script>
  <script>lucide.createIcons();</script>
 

    
</body>
</html>
