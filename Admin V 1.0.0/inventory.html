<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Dhakaiya Bites</title>
    <link rel="stylesheet" href="https://unpkg.com/lucide@latest/font/lucide.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="admin.css">
</head>

<body>
    <div class="navbar">

        <h2>Dhakaiya Bites Admin</h2>


        <ul class="navbar-links" id="navbar-links">
            <li><a href="dashbord.html" class="active"><i data-lucide="layout-dashboard"></i>Dashboard</a></li>
            <li><a href="adminmenu.html"><i data-lucide="fork-knife-crossed"></i>Menu</a></li>
            <li><a href="staff.html"><i data-lucide="users-round"></i>Saff</a></li>
            <li><a href="order.html"><i data-lucide="shopping-cart"></i>Order</a></li>
            <li><a href="adminreservation.html"><i data-lucide="calendar"></i>Reservation</a></li>
            <li><a href="inventory.html"><i data-lucide="package"></i>Inventory</a></li>

        </ul>

    </div>


    <div class="main-content">

        <h1>Inventory Management</h1>
        <p class="sub-title">Track and manage your restaurant menu suplies</p>
        <a href="#" class="btn menu-btn"><i data-lucide="plus"></i> Add Items</a>


        <div class="card">
            <h2>Menu Items</h2>
            <table>
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Category</th>
                        <th>Quantity</th>
                        <th>Min.stock</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>

                </thead>

                <tbody>
                    <tr>
                        <td>
                            <form action="inventory.html" method="GET">
                                <input type="text" name="inventory_item" value="">
                            </form>

                        </td>

                        <td>
                            <form action="inventory.html" method="GET">
                                <input type="text" name="inventory_category" value="">
                            </form>


                        </td>

                        <td>
                            <form action="inventory.html" method="GET">
                                <input type="number" name="stock_quantity" value="">
                            </form>


                        </td>
                        <td>
                            <form action="inventory.html" method="GET">
                                <input type="number" name="min_stock" value="">
                            </form>


                        </td>
                        <td>
                            <form action="inventory.html" method="GET">
                                <input type="text" name="supplier" value="">
                            </form>


                        </td>


                        <td>
                            <button class="btn">
                                <select name="inventory_status" required>
                                    <option value="stock">In Stock</option> <!--Akane if else ar kaj add hbe-->
                                    <option value="min_stock">Low stock</option>
                                </select>
                            </button>
                        </td>

                        <td>
                            <i data-lucide="pencil"></i>
                            <i data-lucide="trash-2"></i>
                        </td>
                    </tr>





                </tbody>


            </table>
        </div>







    </div>



    <script src="adminmenu.js"></script>
    <script>lucide.createIcons();</script>
</body>

</html>
