<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Dhakaiya Bites</title>
    <link rel="stylesheet" href="https://unpkg.com/lucide@latest/font/lucide.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="admin.css">
</head>

<body>
    <div class="navbar">

        <h2>Dhakaiya Bites Admin</h2>


        <ul class="navbar-links" id="navbar-links">
            <li><a href="dashbord.html" class="active"><i data-lucide="layout-dashboard"></i>Dashboard</a></li>
            <li><a href="adminmenu.html"><i data-lucide="fork-knife-crossed"></i>Menu</a></li>
            <li><a href="staff.html"><i data-lucide="users-round"></i>Saff</a></li>
            <li><a href="order.html"><i data-lucide="shopping-cart"></i>Order</a></li>
            <li><a href="adminreservation.html"><i data-lucide="calendar"></i>Reservation</a></li>
            <li><a href="inventory.html"><i data-lucide="package"></i>Inventory</a></li>

        </ul>

    </div>

    <!--This value will auto update from DBT-->

    <div class="main-content">

        <h1>Dashboard</h1>
        <p class="sub-title">welcome to Dhakaiya Bites management system</p>

        <div class="dashboard-card">

            <div class="card">
                <div class="header">
                    <h4>Total Revenue</h4>
                    <i data-lucide="dollar-sign"></i>
                </div>
                <form action="dashbord.html" method="Get">
                    <input type="number" name="revenue" class="value" style="width: 100px;" value=""><span
                        style="font-size: 32px; font-weight: 700;"> .Tk</span>

                </form>
            </div>

            <div class="card">
                <div class="header">
                    <h4>Total Orders</h4>
                    <i data-lucide="shopping-cart"></i>
                </div>
                <form action="dashbord.html" method="Get">
                    <input type="number" name="revenue" class="value" min="0" style="width: 100px;" value="">

                </form>
            </div>

            <div class="card">
                <div class="header">
                    <h4>Customers</h4>
                    <i data-lucide="users"></i>
                </div>
                <form action="dashbord.html" method="Get">
                    <input type="number" name="revenue" class="value" min="0" style="width: 100px;" value="">
                </form>

            </div>

            <div class="card">
                <div class="header">
                    <h4>Total Revenue</h4>
                    <i data-lucide="trending-up"></i>
                </div>
                <form action="dashbord.html" method="Get">
                    <input type="number" name="revenue" class="value" style="width: 100px;" value=""><span
                        style="font-size: 32px; font-weight: 700;"> .Tk</span>
            </div>


            <!--Raka this values will come from database order table and change accroding to DBT-->





        </div>

        <div class="recent">
            <div class="card">
                <h2>Recent Orders</h2>

                <form action="dashbord.html" class="order-items" >

                    <input type="number" name="order_id" value="" style="border: block; width: 80px;"> -
                    <input type="text" name="customer" value="" style="border: block; width: 120px;">
                    <input type="number" name="price" value="" min="0" step="0.01" required
                        style="border: block; width: 60px; margin-left: 160px;"> .Tk


                    <input type="text" name="item_name" value="" style="border: block;">
                    <input type="time" name="time" value="">min ago
                    <select name="status" id="status" required>
                        <option value="pending"> Pending</option>
                        <option value="processing" > Processing</option>
                        <option value="completed">Completed</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                    <!--status a if else condition porbe-->
                </form>
            </div>

            <div class="card">
                <h2>Popular Items</h2>

                <form action="dashbord.html" method="GET" class="popular-items">
                    <input type="text" name="item_name" value="">
                    <input type="number" name="orders" value=""> orders
                    <input type="number" name="p_price" value=""> .Tk <!--p_price is popular item price-->
                </form>

            </div>
        </div>



    </div>




    <script src="admin.js"></script>
    <script>lucide.createIcons();</script>
</body>

</html>
