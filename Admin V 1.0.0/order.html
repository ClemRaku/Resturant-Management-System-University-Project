<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Dhakaiya Bites</title>
    <link rel="stylesheet" href="https://unpkg.com/lucide@latest/font/lucide.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="admin.css">
</head>

<body>
    <div class="navbar">

        <h2>Dhakaiya Bites Admin</h2>


        <ul class="navbar-links" id="navbar-links">
            <li><a href="dashbord.html" ><i data-lucide="layout-dashboard"></i>Dashboard</a></li>
            <li><a href="adminmenu.html"><i data-lucide="fork-knife-crossed"></i>Menu</a></li>
            <li><a href="staff.html"><i data-lucide="users-round"></i>Saff</a></li>
            <li><a href="order.html" class="active"><i data-lucide="shopping-cart"></i>Order</a></li>
            <li><a href="adminreservation.html"><i data-lucide="calendar"></i>Reservation</a></li>
            <li><a href="inventory.html"><i data-lucide="package"></i>Inventory</a></li>

        </ul>

    </div>

    <div class="main-content">

        <h1>Order Management</h1>
        <p class="sub-title">Track and update customer orders</p>
       
        <div class="order-card">

            <div class="card">
                <div class="header">
                    <h4>Pending</h4>
                </div>
                <form action="dashbord.html" method="Get">
                    <input type="number" name="pending" class="value" style="width: 100px;" min="0" value="">

                </form>
            </div>

            <div class="card">
                <div class="header">
                    <h4>Preparing</h4>
                </div>
                <form action="dashbord.html" method="Get">
                    <input type="number" name="preparing" class="value" min="0" style="width: 100px;" value="">

                </form>
            </div>

            <div class="card">
                <div class="header">
                    <h4>Ready</h4>
                </div>
                <form action="dashbord.html" method="Get">
                    <input type="number" name="ready" class="value" min="0" style="width: 100px;" value="">
                </form>

            </div>

            <div class="card">
                <div class="header">
                    <h4>Completed</h4>
                </div>
                <form action="dashbord.html" method="Get">
                    <input type="number" name="completed" class="value" style="width: 100px;" value="">
                </form>
            </div>

            <div class="card">
                <div class="header">
                    <h4>Cencelled</h4>
                </div>
                <form action="dashbord.html" method="Get">
                    <input type="number" name="cencelled" class="value" style="width: 100px;" value="">
                </form>
            </div>

        </div>
    </div>

    <div class="main-content">

        <div class="card">
             <input type="text" name="staff_search" id="orderSearch" placeholder="Search by Order ID ..." style="margin-bottom: 10px; padding: 10px; border-radius: 10px; width: 250px;">
            <h2>Current Orders</h2>
            <table>
                <thead>
                    <tr>
                        <th>Order Id</th>
                        <th>Customer Id</th>
                        <th>Menu Id</th>
                        <th>Sale Id</th>
                        <th>Order Time</th>
                        <th>Status</th>
                       
                    </tr>

                </thead>

                <tbody>
                    <form action="order.html" method="get" class="menu-items">

                        <tr>
                            <td>

                                <input type="number" name="order_id" value="">

                            </td>
                            <td>
                                <input type="text" name="order_customer_id" value=""> <!--ar akhne value add hbe-->
                            </td>
                            <td>
                                <input type="text" name="order_menu_id" value="">
                            </td>
                            <td>

                                <input type="number" name="order_sales_id" value="">

                            </td>

                            <td>

                                <input type="datetime-local" name="order_time" value="">

                            </td>
                            <td>
                                <select name="order_status" id="status" class="item-status" required>
                                    <option value="pending"> Pending</option>
                                    <option value="processing"> Preparing</option>
                                    <option value="ready">Ready</option>
                                    <option value="completed">Completed</option>
                                    <option value="cancelled">Cancelled</option>
                                </select>



                            </td>

                           
                        </tr>
                    </form>
                </tbody>


            </table>


        </div>

    </div>
    <script src="order.js"></script>
    <script>lucide.createIcons();</script>

</body>

</html>
